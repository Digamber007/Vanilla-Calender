<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
	<script src="script/vanilla-calendar.js"></script>
    <title>Vanilla Calender</title>
</head>
<body>
    
		<div class="calendar-container ">

			<div class="col leftCol">
				<div class="content">
					<h1>
					  Date Filters 
					</h1>
					
					<div class="date-filter">
						<button class="info" name="pastDates">Disable past dates</button>
						<button class="info" name="availableDates">Set available dates</button>
						<button class="info" name="availableWeekDays">Set available weekdays</button>
					</div>

				</div>
			</div>

			<div class="col rightCol">
				<div class="content">
					<div id="newCalender" class="vanilla-calendar"></div>
					
				</div>
			</div>


		</div>

		<script src="script/script.js"></script>
</body>
</html>
